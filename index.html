<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Welcome to Recipe Box</title>
</head>

<body>
  <div>
    <p>Have interesting recipe?</p>
    <form action="/api/recipes" method="POST">
      <label>Name</label><br>
      <input type="text" placeholder="name" name="name"><br><br>
      <label>Instructions</label><br>
      <textarea type="text" placeholder="instructions" name="instructions"></textarea><br><br>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>

</html>
